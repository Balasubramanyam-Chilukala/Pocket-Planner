<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management Tool - Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }
        .profile-sidebar {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-main {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
        }
        h1, h2 {
            margin-bottom: 15px;
        }
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: #ecf0f1;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .expenses-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .expenses-table th, .expenses-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .expenses-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 68%;
            height: 20px;
            background-color: #3498db;
        }
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Management Tool</h1>
    </header>
    <div class="container">
        <div class="profile-grid">
            <aside class="profile-sidebar">
                <img src="/placeholder.svg?height=150&width=150" alt="Profile Picture" class="profile-picture">
                <h2>John Doe</h2>
                <p>Email: john.doe@example.com</p>
            </aside>
            <main class="profile-main">
                <h2>Monthly Expenses</h2>
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Transport</td>
                            <td>$200</td>
                        </tr>
                        <tr>
                            <td>EMI</td>
                            <td>$500</td>
                        </tr>
                        <tr>
                            <td>Rent</td>
                            <td>$800</td>
                        </tr>
                        <tr>
                            <td>Groceries</td>
                            <td>$300</td>
                        </tr>
                        <tr>
                            <td>Travel</td>
                            <td>$150</td>
                        </tr>
                        <tr>
                            <td>Miscellaneous</td>
                            <td>$200</td>
                        </tr>
                    </tbody>
                </table>
                <div class="quick-stats">
                    <div class="stat-card">
                        <h3>Active Subscriptions</h3>
                        <p>7</p>
                    </div>
                    <div class="stat-card">
                        <h3>Savings Goal Progress</h3>
                        <p>68%</p>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
